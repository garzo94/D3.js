<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="examples-demo1.js"></script> -->
    <script>
      function makeList() {
        var vs = ["From East", "to West,", "at Home", "is Best"];
        d3.select("body")
          .append("ul")
          .selectAll("li")
          .data(vs)
          .enter()
          .append("li")
          .text((d) => d) //1
          .on("click", function () {
            //2
            this.toggleState = !this.toggleState; // 3 4
            d3.select(this) //5
              .transition() //6
              .duration(2000) //7
              .style("color", this.toggleState ? "red" : "black");
          });
      }
    </script>
  </head>
  <body onload="makeList()">
    <!-- <svg id="demo1" width="600" height="300" style="background: lightgrey" /> -->
  </body>
</html>
